buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.10"
    }
}
plugins {
    id "org.jetbrains.intellij" version "0.3.12"
}

group 'org.amdatu.idea'
version '2.1.2-SNAPSHOT'

allprojects {
    apply plugin: "org.jetbrains.intellij"

    intellij {
        plugins 'coverage'
        version '2018.3'
        updateSinceUntilBuild false
    }

    runIde {
        jvmArgs = ['-Dcompiler.process.debug.port=54321']
    }
}

// Just for the main project for now
apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
repositories {
    mavenCentral()
}


// When updating the bnd version used make sure to
// - Update the version in the JPS Plugin
// - Update the org.bndtools.templating jar in lib (as this embeds part of bnd, using incompatible versions can cause issues)

dependencies {
    compile "biz.aQute.bnd:biz.aQute.bnd:4.1.0",
            "eu.maxschuster:dataurl:2.0.0",
            "org.osgi:osgi.core:7.0.0",
            project('jps-plugin'),
            fileTree(dir: 'lib', include: ['*.jar'])

}
